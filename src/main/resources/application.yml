spring:
  datasource:
    url: jdbc:h2:mem:prices;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
  h2:
    console:
      enabled: true

